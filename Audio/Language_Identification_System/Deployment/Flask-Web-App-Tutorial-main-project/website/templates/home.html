{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}


<div align="center" id="speechContainer">
  <h1 style="color:#54C0E8; font-weight: bold;">Detect Language</h1>
  <div style="width: 20px;height: 20px;"></div>
  <form method="post" enctype="multipart/form-data">
      <input class="btn btn-warning"  type="file" name="file"/>
      <br>
      <div style="width: 20px;height: 20px;"></div>
      <input type="submit"  class="btn btn-primary" id="submitButton" value="Detect Language"/>
  </form>
</div>


<div style="width: 50px;height: 50px;">

</div>
<!-- <h1 align="center" style="color:white">Detected Languages</h1> -->
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item" style="background-color:#E81F76;color: white; margin: 10px;" >
    Detected Languages {{ note.data }}
    <button  type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span   aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
 </ul>
